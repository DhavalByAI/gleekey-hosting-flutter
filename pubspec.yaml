  cached_network_image: ^3.2.0
  flutter_overlay_loader: ^2.0.0
  http: ^0.13.5
  dio: ^4.0.6
  flutter_rating_bar: ^4.0.1
  country_picker: ^2.0.19
  google_maps_flutter: ^2.2.3
  flutter_typeahead: ^4.1.1
  uuid: ^3.0.7
  geocoding: ^2.0.5
  geolocator: ^8.2.0
  syncfusion_flutter_datepicker: ^20.4.44
  fl_chart: ^0.60.0
  shimmer: ^2.0.0
  map_launcher: ^2.4.0
  intl: ^0.18.0
  pdf: ^3.8.4
