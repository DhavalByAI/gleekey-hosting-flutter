  flutter_staggered_grid_view: ^0.6.2
  easy_image_viewer: ^1.2.1
  auto_size_text: ^3.0.0
  simple_progress_indicators: ^0.2.0
  carousel_slider: ^4.2.1
  shimmer_animation: ^2.1.0+1
  open_app_file: ^4.0.2
  dropdown_search: ^5.0.6




dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true


  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: HankenGrotesk
      fonts:
        - asset: assets/fonts/HankenGrotesk-Bold.ttf
          weight: 700
        - asset: assets/fonts/HankenGrotesk-Regular.ttf
          weight: 500
        - asset: assets/fonts/HankenGrotesk-Light.ttf
          weight: 400
        - asset: assets/fonts/HankenGrotesk-Thin.ttf
          weight: 300
        - asset: assets/fonts/HankenGrotesk-Italic.ttf
          weight: 500
          style: italic
